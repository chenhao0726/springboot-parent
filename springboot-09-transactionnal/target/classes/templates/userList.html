<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../static/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function (){
            var $input = $("input[name=deleteById]");
            $input.click(function (){
                $.get("/index/del/"+{id},function (data){

                })
            })
        })
    </script>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>名字</th>
        <th>密码</th>
        <th>年龄</th>
        <th>性别</th>
        <th>部门id</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.gender}"></td>
        <td th:text="${user.permissions_id}"></td>
        <td><input type="button" name="deleteById" value="删除""></td>
    </tr>
    </tbody>
</table>
</body>
</html>
